name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
jobs:
  build:
    uses: sivaprasadreddy/reusable-github-workflows/.github/workflows/java-gradle-build-test.yml@main

  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build Docs
        run: ./gradlew asciidoctor
